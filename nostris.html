<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Game with Nostr Leaderboard</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        /* Header with Instructions */
        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Game Container */
        #tetris {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin-top: 20px;
            position: relative;
        }

        /* Canvas Styling */
        canvas {
            border: 4px solid #fff;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            outline: none;
            width: 480px;
            height: 800px;
        }

        /* Sidebar for Score and Leaderboard */
        .sidebar {
            margin-left: 20px;
            max-width: 200px;
        }

        .score, .leaderboard {
            margin-bottom: 20px;
        }

        .score h2, .leaderboard h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        .score span, .leaderboard ol {
            font-size: 1.2rem;
        }

        .leaderboard ol {
            list-style: decimal;
            padding-left: 20px;
        }

        .leaderboard li {
            margin-bottom: 5px;
        }

        /* On-screen Mobile Controls */
        .controls {
            display: none;
        }

        @media (max-width: 768px) {
            canvas {
                width: 360px;
                height: 600px;
            }

            .controls {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .controls button {
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid #fff;
                color: #fff;
                font-size: 1.5rem;
                padding: 10px;
                margin: 0 5px;
                border-radius: 5px;
                flex: 1;
            }
        }

        /* WCAG Focus Outline */
        canvas:focus {
            border-color: #00ff00;
        }

        /* Pause Overlay */
        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 480px;
            height: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            z-index: 10;
        }

        @media (max-width: 768px) {
            #pause-overlay {
                width: 360px;
                height: 600px;
            }
        }
    </style>
    <!-- Add this script tag in the <head> section or just before your game script -->
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
</head>
<body>
    <header>
        <h1>Tetris Game</h1>
        <p>Controls:</p>
        <p>
            <strong>Desktop:</strong> Left/Right arrows to move, Up arrow to rotate, Down arrow to drop, <strong>P</strong> to pause.<br>
            <strong>Mobile:</strong> Use on-screen buttons below.
        </p>
    </header>
    <div id="tetris">
        <canvas id="game" width="240" height="400" tabindex="0" aria-label="Tetris Game"></canvas>
        <div class="sidebar">
            <div class="score" aria-live="polite">
                <h2>Score:</h2>
                <span id="score">0</span>
            </div>
            <div class="leaderboard">
                <h2>Leaderboard:</h2>
                <ol id="leaderboard"></ol>
            </div>
            <!-- Nostr Login Button -->
            <button id="nostr-login-btn">Login with Nostr</button>
        </div>
        <!-- Pause Overlay -->
        <div id="pause-overlay">PAUSED</div>
    </div>
    <!-- Mobile Controls -->
    <div class="controls">
        <button id="left-btn">‚óÄÔ∏è</button>
        <button id="rotate-btn">üîÑ</button>
        <button id="right-btn">‚ñ∂Ô∏è</button>
        <button id="down-btn">üîΩ</button>
        <button id="pause-btn">‚è∏Ô∏è</button>
    </div>
    <!-- Replace the existing script tag with this one -->
    <script>
        const { SimplePool, nip19 } = window.NostrTools;

        const pool = new SimplePool();
        const relays = [
            'wss://relay.damus.io',
            'wss://relay.nostr.info',
            'wss://nostr-pub.wellorder.net',
            'wss://relay.snort.social',
            'wss://nostr-relay.wlvs.space'
        ];

        let publicKey = null;
        let profileName = null;

        // Login with Nostr
        async function loginWithNostr() {
            if (!window.nostr) {
                alert('Please install a Nostr extension like Alby to use the leaderboard.');
                return;
            }

            try {
                publicKey = await window.nostr.getPublicKey();
                await fetchProfileName();
                alert('Logged in with Nostr successfully!');
                loadHighScores();
            } catch (error) {
                console.error('Nostr login failed:', error);
                alert('Nostr login failed. Please try again.');
            }
        }

        document.getElementById('nostr-login-btn').addEventListener('click', loginWithNostr);

        // Fetch Profile Name from Nostr
        async function fetchProfileName() {
            const h = pool.subscribeMany(relays, [{
                kinds: [0],
                authors: [publicKey],
            }], {
                onevent(event) {
                    try {
                        const data = JSON.parse(event.content);
                        if (data.name) {
                            profileName = data.name;
                            h.close(); // Close subscription after fetching the profile name
                        }
                    } catch (e) {
                        console.error('Failed to parse profile data:', e);
                    }
                }
            });

            // Wait for a short time to allow the event to be received
            setTimeout(() => {
                if (!profileName) {
                    promptForProfileName();
                }
            }, 5000); // Adjust timeout as necessary
        }

        // Prompt for Profile Name and Update Nostr Profile
        async function promptForProfileName() {
            const name = prompt("Enter your name for your Nostr profile:") || 'Anonymous';
            profileName = name;
            const event = {
                kind: 0,
                pubkey: publicKey,
                created_at: Math.floor(Date.now() / 1000),
                tags: [],
                content: JSON.stringify({ name: profileName }),
            };

            const signedEvent = await window.nostr.signEvent(event);
            await pool.publish(relays, signedEvent);
        }

        // Game Variables and Functions

        let isPaused = false;
        let speedLevel = 1;

        // Adjusted dropInterval to be dynamic based on speedLevel
        let dropCounter = 0;
        const dropIntervalBase = 1000; // Base interval in ms

        function update(time = 0) {
            if (!isPaused) {
                const deltaTime = time - lastTime;
                lastTime = time;

                dropCounter += deltaTime;
                if (dropCounter > dropInterval()) {
                    playerDrop();
                }

                draw();
            }
            requestAnimationFrame(update);
        }

        function dropInterval() {
            return dropIntervalBase / speedLevel;
        }

        function playerScoreUpdated() {
            // Increase speed every 100 points
            speedLevel = Math.floor(player.score / 100) + 1;
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            playerScoreUpdated();
        }

        // Pause Functionality
        function togglePause() {
            isPaused = !isPaused;
            const pauseOverlay = document.getElementById('pause-overlay');
            if (isPaused) {
                pauseOverlay.style.display = 'flex';
            } else {
                pauseOverlay.style.display = 'none';
            }
        }

        // Handle Keyboard and Touch Events
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                // Left arrow
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                // Right arrow
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                // Down arrow
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                // Up arrow
                playerRotate(1);
            } else if (event.key.toLowerCase() === 'p') {
                // 'P' key to pause
                togglePause();
            }
        });

        document.getElementById('left-btn').addEventListener('click', () => {
            playerMove(-1);
        });
        document.getElementById('right-btn').addEventListener('click', () => {
            playerMove(1);
        });
        document.getElementById('down-btn').addEventListener('click', () => {
            playerDrop();
        });
        document.getElementById('rotate-btn').addEventListener('click', () => {
            playerRotate(1);
        });
        document.getElementById('pause-btn').addEventListener('click', () => {
            togglePause();
        });

        // Initialize Canvas and Context
        const canvas = document.getElementById('game');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        // Colors with CSS3 Gradients
        const gradientColors = [
            null,
            createGradient('#FF0D72', '#FF8E0D'),
            createGradient('#0DC2FF', '#0DFF72'),
            createGradient('#F538FF', '#FF0D72'),
            createGradient('#FF8E0D', '#FFE138'),
            createGradient('#FFE138', '#3877FF'),
            createGradient('#3877FF', '#0DC2FF'),
            createGradient('#0DC2FF', '#F538FF'),
        ];

        function createGradient(colorStart, colorEnd) {
            const gradient = context.createLinearGradient(0, 0, 1, 1);
            gradient.addColorStop(0, colorStart);
            gradient.addColorStop(1, colorEnd);
            return gradient;
        }

        // Game Functions
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            switch (type) {
                case 'T':
                    return [
                        [0, 0, 0],
                        [1, 1, 1],
                        [0, 1, 0],
                    ];
                case 'O':
                    return [
                        [2, 2],
                        [2, 2],
                    ];
                case 'L':
                    return [
                        [0, 3, 0],
                        [0, 3, 0],
                        [0, 3, 3],
                    ];
                case 'J':
                    return [
                        [0, 4, 0],
                        [0, 4, 0],
                        [4, 4, 0],
                    ];
                case 'I':
                    return [
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                    ];
                case 'S':
                    return [
                        [0, 6, 6],
                        [6, 6, 0],
                        [0, 0, 0],
                    ];
                case 'Z':
                    return [
                        [7, 7, 0],
                        [0, 7, 7],
                        [0, 0, 0],
                    ];
            }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = gradientColors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);

                        // Add CSS3 effect
                        context.save();
                        context.globalCompositeOperation = 'source-atop';
                        context.shadowColor = '#fff';
                        context.shadowBlur = 10;
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.restore();
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (
                        m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
            player.pos.y = 0;
            player.pos.x =
                ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
            if (collide(arena, player)) {
                updateHighScores(player.score);
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // Nostr High Score Functions
        async function updateHighScores(score) {
            if (!publicKey) {
                alert('You need to login with Nostr to submit your high score.');
                return;
            }

            const event = {
                kind: 30023,
                pubkey: publicKey,
                created_at: Math.floor(Date.now() / 1000),
                tags: [['tetris-high-score']],
                content: JSON.stringify({ name: profileName, score }),
            };

            const signedEvent = await window.nostr.signEvent(event);
            await pool.publish(relays, signedEvent);

            loadHighScores();
        }

        async function loadHighScores() {
            if (!publicKey) return;

            const h = pool.subscribeMany(relays, [{
                kinds: [30023],
                '#tetris-high-score': [],
            }], {
                onevent(event) {
                    try {
                        const scoreData = JSON.parse(event.content);
                        displayHighScores([scoreData]);
                    } catch (e) {
                        console.error('Failed to parse event content:', e);
                    }
                }
            });
        }

        function displayHighScores(highScores) {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            // Sort scores in descending order
            highScores.sort((a, b) => b.score - a.score);

            const topScores = highScores.slice(0, 5);

            topScores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `#${index + 1}: ${entry.name} - ${entry.score}`;
                leaderboard.appendChild(li);
            });
        }

        // Initialize arena and player
        const arena = createMatrix(12, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        let lastTime = 0;

        // Start the game
        (async () => {
            playerReset();
            updateScore();
            update();
        })();

        // Accessibility: Focus on canvas
        canvas.focus();
    </script>
</body>
</html>
