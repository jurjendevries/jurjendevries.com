		:root {

			padding: var(--container-padding);
		}

		.col-1 {
			display: flex;

			width: 100%;
			height: fit-content;
		}

		.col-2 {
			width: 100%;
		}

		.img-container {
			display: grid;
  		grid-template-columns: repeat(3, auto);
			grid-template-rows: repeat(3, auto);
			gap: var(--image-grid-gap);
		}

		.image-card {
			max-height: calc(70vh / 3 - var(--image-grid-gap) * 2 / 1.5 - var(--container-padding) * 2 / 9);
		  transition: .35s;
		  filter: brightness(85%);

			img {
				width: 100%;
				height: 100%;
				object-fit: contain;
			}
		}

		.image-card:hover {
			scale: 1.05;
		  filter: brightness(105%);
		}

		.content-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: var(--content-gap);
			height: 100%;
		}

		h1 {
			font-size: clamp(1.25rem, 0.333rem + 1.91vw, 2.625rem);
			text-align: center;
			font-weight: 400;
			margin: 0;

		.typewrite {
			font-size: clamp(1rem, 0.8rem + 1vw, 2rem);
			color: #000;
			text-align: center;
			text-decoration: none;
		}

		.icons-container {
			display:inline-flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: var(--icon-gap);
		}

		.icons {
			width: var(--icon-size);
			height: var(--icon-size);
			transition: .35s;
		}

		.icons:hover {
			transform: scale(1.2);
		}

		@media only screen and (max-width: 767.98px) {
			.col-1 {
				max-height: calc(70vh - var(--image-grid-gap) * 3 / 1.5 - var(--container-padding) * 3 / 9);
				height: calc(
					(100vw - var(--image-grid-gap) * 2 - var(--container-padding) * 2) / 3
					* 3 + var(--image-grid-gap) * 2 + var(--container-padding)
				);
			}
		}

		@media only screen and (min-width: 768px) {
			.container {
				height: 100%;
			}

			.col-1 {
				justify-content: start;
				max-width: calc(60% - var(--section-grid-gap) / 2 );
				width: calc(
					(100vh - var(--image-grid-gap) * 2)  / 3 
					* 3 + var(--image-grid-gap) * 2 - var(--container-padding) * 3
				) ;

			}

			.col-2 {

			}

			.image-card {

				max-height: calc(100vh / 3 - var(--image-grid-gap) * 2 / 1.5 - var(--container-padding) * 2 / 9);

			}

			.content-container {

			}
		}

		}

	<script>
	  var TxtType = function (el, toRotate, period) {
	    this.toRotate = toRotate;
	    this.el = el;
	    this.loopNum = 0;
	    this.period = parseInt(period, 0.5) || 10;
	    this.txt = "";
	    this.tick();
	    this.isDeleting = false;
	  };

	  TxtType.prototype.tick = function () {
	    var i = this.loopNum % this.toRotate.length;
	    var fullTxt = this.toRotate[i];

	    if (this.isDeleting) {
	      this.txt = fullTxt.substring(0, this.txt.length - 1);
	    } else {
	      this.txt = fullTxt.substring(0, this.txt.length + 1);
	    }

	    this.el.innerHTML = '<span class="text-content">' + this.txt + "</span>";

	    var that = this;
	    var delta = 25;

	    if (this.isDeleting) {
	      delta *= 0.85;
	    }

	    if (!this.isDeleting && this.txt === fullTxt) {
	      delta = this.period;
	      this.isDeleting = true;
	    } else if (this.isDeleting && this.txt === "") {
	      this.isDeleting = false;
	      this.loopNum++;
	      delta = 50;
	    }

	    setTimeout(function () {
	      that.tick();
	    }, delta);
	  };

	  window.onload = function () {
	    var elements = document.getElementsByClassName("typewrite");
	    for (var i = 0; i < elements.length; i++) {
	      var toRotate = elements[i].getAttribute("data-type");
	      var period = elements[i].getAttribute("data-period");
	      if (toRotate) {
	        new TxtType(elements[i], JSON.parse(toRotate), period);
	      }
	    }
	    var css = document.createElement("style");
	    css.type = "text/css";
	    document.body.appendChild(css);
	  };
